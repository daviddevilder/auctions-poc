<mat-toolbar [ngStyle]="{ 'background-color': colour }" class='app-toolbar mat-elevation-z4'>
    <div class="logo-container">
        <a href="http://goinggone.io">
            <img src="../../assets/images/gg_small_logo.png"/>
        </a>
    </div>
    <div class="quicklinks-container" fxHide.xs="true">
        <ul>
            <li>
                <a routerLink="/{{organisationId}}">Home</a>
            </li>
            <li>
                <a routerLink="/{{organisationId}}/lots">Auction</a>
            </li>
            <li>
                <a routerLink="/{{organisationId}}/faq">FAQ</a>
            </li>
        </ul>
    </div>

    <!-- <div class="hamburgerIcon" fxShow="false" fxShow.xs="true">
        <mat-icon>menu</mat-icon>
    </div> -->

    <button type="button" mat-icon-button (click)="sidenav.open()" title="Open sidenav" fxShow="false" fxShow.xs="true">
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>
