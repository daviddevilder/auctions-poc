<mat-toolbar [ngStyle]="{ 'background-color': colour }" class='app-toolbar mat-elevation-z4'>
    <div class="logo-container">
        <a href="http://goinggone.io">
            <img src="../../assets/images/gg_small_logo.png"/>
        </a>
    </div>
    <div class="quicklinks-container" fxHide.xs="true">
        <ul>
            <li>
                <a routerLink="/{{organisationId}}">Overview</a>
            </li>
            <li>
                <a routerLink="/{{organisationId}}/lots">Auction</a>
            </li>
            <li>
                <a routerLink="/{{organisationId}}/faq">FAQ</a>
            </li>
        </ul>
    </div>

    <button type="button" mat-icon-button [matMenuTriggerFor]="menu" fxShow="false" fxShow.xs="true">
        <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/{{organisationId}}">Overview</button>
        <button mat-menu-item routerLink="/{{organisationId}}/lots">Auction</button>
        <button mat-menu-item routerLink="/{{organisationId}}/faq">FAQ</button>
    </mat-menu>

</mat-toolbar>
