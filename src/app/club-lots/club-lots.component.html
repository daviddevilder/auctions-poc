<app-header [clubId]="clubId" [colour]="club.primaryColour"></app-header>

<div class="background"></div>

<h1 [ngStyle]="{ 'background-color': club.primaryColour}">
  {{ club.title }} Auction
</h1>

<div class="nav">
  <app-auction-nav clubId="{{clubId}}"></app-auction-nav>
</div>

<div class="lots">
  <app-lot-list clubId="{{clubId}}"></app-lot-list>
</div>

<app-footer [colour]="club.primaryColour"></app-footer>
