<div class="auctionNav">

  <ul class="menuItemList">

    <li>
      <div>
        <a routerLink="/club/{{clubId}}/lots">
          All Items
        </a>
      </div>
    </li>

    <li *ngFor="let tag of tags">

        <a routerLink="/club/{{clubId}}/lots" [queryParams]="{filter: tag}">

      </div>
    </li>

  </ul>

</div>
