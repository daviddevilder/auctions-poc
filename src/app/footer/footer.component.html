    <div class="contactDetails" fxFlexOrder.lt-md="3">
      <div class="email">
        <a href="mailto:info@goinggone.io">
          <mat-icon>email</mat-icon>
          <span>info@goinggone.io</span>
        </a>
      </div>

      <div>
        <a href="http://goinggone.io">
          <mat-icon>language</mat-icon>
          <span>www.goinggone.io</span>
        </a>

    <div class="social" fxFlexOrder.lt-md="2">

        </li>

          <a href="https://www.instagram.com/goinggonetechnology">

          </a>
        </li>

        <li>
          <a href="https://www.linkedin.com/company-beta/17881204/">
            <i class="fa fa-linkedin"></i>
          </a>
        </li>
      </ul>
    </div>

  </div>

      <a routerLink="/terms-and-conditions">
        <span>Terms &  Conditions</span>
